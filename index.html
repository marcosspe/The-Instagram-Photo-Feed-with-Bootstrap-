        <a class="navbar-brand" href="#">

        </a>
        <div class="botonesnav">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <textarea class="form-control" id="textarea" rows="2"></textarea>
                            <button type="button" class="btn border mt-3" data-dismiss="modal"><i class="bi bi-camera-fill"></i></button>
                            <button type="button" class="btn border mt-3" data-dismiss="modal"><i class="bi bi-geo-alt-fill"></i></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn border" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- tuerca -->
            <div class="dropdown">
                <button class="dropdown-toggle btn btn-light" type="button" id="dropdownMenuButton"

                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
